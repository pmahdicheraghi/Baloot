<html lang="en">
  <head>

      li {

      table {
        width: 50%;
        text-align: center;
      }

    <ul>
      <li id="id">Id: 2341</li>

    </form>
    <br>
    <form action="" method="POST">
      <button type="submit">Add to BuyList</button>
    </form>
    <br />

        <th>username</th>
        <th>comment</th>
        <th>date</th>

        <th></th>
      </tr>

        <td>user1</td>
        <td>Good</td>
        <td>2022-07-25</td>

            <label for="form_comment_id_1">2</label>

              id="form_comment_id_1"

              name="comment_id"
              value="01"
            />

          </form>
        </td>

            />

          </form>
        </td>
      </tr>
    </table>

</html>

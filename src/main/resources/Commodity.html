<!DOCTYPE html>
<html lang="en">
  <head>
    <meta charset="UTF-8" />
    <title>Commodity</title>
    <style>
      li {
        padding: 5px;
      }
      table {
        width: 50%;
        text-align: center;
      }
    </style>
  </head>
  <body>

    <ul>
      <li id="id">Id: 2341</li>
      <li id="name">Name: Galaxy S21</li>
      <li id="providerId">Provider Id: 1781</li>
      <li id="price">Price: 21000000</li>
      <li id="categories">Categories: Technology, Phone</li>
      <li id="rating">Rating: 8.3</li>
      <li id="inStock">In Stock: 17</li>
    </ul>

    <label>Your ID:</label>
    <input type="text" id="user_id" name="user_id" value="" />

    <br><br>

    <label>Rate(between 1 and 10):</label>
    <input type="number" id="quantity" name="quantity" min="1" max="10">
    <button id="rateCommodity">Rate</button>

    <br><br>

    <button id="addToBuyList">Add to BuyList</button>

    <br><br>

    <table>
      <tr>
        <th>username</th>
        <th>comment</th>
        <th>date</th>
        <th>likes</th>
        <th>dislikes</th>
        <th></th>
        <th></th>
      </tr>
      <tr id="commentsSection">

      </tr>
    </table>

  </body>
</html>
